<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="" method="get">
      <fieldset>
        <legend>Tag usada para legenda em agrupamento</legend>
        <p>
          <label for="inome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="inome"
            required
            maxlength="30"
            placeholder="Nome completo"
          />
        </p>
        <p>
          <label for="ilevito">Dia da prova:</label>
          <input type="date" name="" id="iletivo" />
        </p>
        <p>
          <label for="imedia">Média</label>
          <input
            type="number"
            name=""
            id="imedia"
            required
            min="0"
            max="10"
            step="0.1"
          />
        </p>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
