<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio</title>
    <style>
      fieldset {
        max-width: 500px;
      }
      legend {
        text-align: center;
      }
      #field-sex {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="get" autocomplete="on">
      <fieldset id="field-sex">
        <legend>Sexo</legend>
        <label for="imas"
          ><input type="radio" name="sex" id="imas" /> Masculino</label
        >
        <label for="ifem"
          ><input type="radio" name="sex" id="ifem" /> Feminino</label
        >
      </fieldset>
      <fieldset>
        <legend>Esportes Favoritos</legend>
        <label for="iesfut"
          ><input type="checkbox" name="esfut" id="iesfut" /> Futebol <br
        /></label>
        <label for="iesbas"
          ><input type="checkbox" name="esbas" id="iesbas" /> Basquete <br
        /></label>
        <label for="ieshand"
          ><input type="checkbox" name="eshand" id="ieshand" /> Handball <br
        /></label>
        <label for="iesvol"
          ><input type="checkbox" name="esvol" id="iesvol" /> Volei <br
        /></label>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
