<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo</title>
  </head>
  <body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="post"></form>
    <p>
      <label for="iest">Estado</label>
      <select name="estado" id="iest">
        <option value="MG">Minas Gerais</option>
        <option value="ES">Espirito Santo</option>
        <option value="" selected>-- Escolha seu estado --</option>
        <optgroup label="Maiores populações">
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
        </optgroup>
      </select>
    </p>

    <p>
      <label for="iprof">Profissão</label>
      <input type="text" name="prof" id="iprof" list="lstprof" />
      <datalist id="lstprof">
        <option>Adm</option>
        <option>Prof</option>
        <option>Dev</option>
        <option>Estudante</option>
      </datalist>
    </p>

    <p>
      <label for="imsg">Mensagem:</label> <br />
      <textarea name="" id="imsg" cols="30" rows="5"></textarea>
    </p>

    <p>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </p>
  </body>
</html>
